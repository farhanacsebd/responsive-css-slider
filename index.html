<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS SLIDER</title>
</head>
<body>
    <div class="slider-container">
        <input id="slider-input-1" name="css-slider" checked type="radio" class="slider-input">
        <input id="slider-input-2" name="css-slider" type="radio" class="slider-input">
        <input id="slider-input-3" name="css-slider" type="radio" class="slider-input">
        <input id="slider-input-4" name="css-slider" type="radio" class="slider-input">
        <div class="slider-body">
            <div class="slider-tabs">
                <label for="slider-input-1" class="slider-label">
                    <img src="./images/1.jpg" alt="" class="slider-img">
                </label>
                <label for="slider-input-2" class="slider-label">
                    <img src="./images/2.jpg" alt="" class="slider-img">
                </label>
                <label for="slider-input-3" class="slider-label">
                    <img src="./images/3.jpg" alt="" class="slider-img">
                </label>
                <label for="slider-input-4" class="slider-label">
                    <img src="./images/4.jpg" alt="" class="slider-img">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
